{% extends 'base.html' %}
{% block content %}
<h3>Orders:</h3>
<ul>
  {% for order in orders %}
  <li><a href="/order_details/{{ order.id }}">{{ order.name }}</a>
    {% if order.ordered == False %}
      <a href="/add_order/{{ order.id }}"><button>Join
      order</button></a>
    {% endif %}
  </li>
  {% endfor %}
</ul>
<hr>
<a href="{% url 'new-order' %}"><button>New order</button></a>
<a href="{% url 'logged-out' %}"><button>Logout</button></a>

{% endblock %}
